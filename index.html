<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shut The Box</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Cabin|Manjari&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP AND FONT-AWESOME LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- CONTENT ============================================ -->

<div class="container">

    <!-- JUMBOTRON HEADER -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Shut The Box</h1>
        </div>

        <!-- OPENING MESSAGE ASKS FOR PLAYER COUNT -->

        <!-- <div id="swap-zone">
            <p class="message">How many players?</p>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Players
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" href="#">1</button>
                    <button class="dropdown-item" href="#">2</button>
                    <button class="dropdown-item" href="#">3</button>
                    <button class="dropdown-item" href="#">4</button>
                </div>
            </div>
        </div> -->

        <!-- PLAYERS ENTER THEIR NAMES -->

        <div id="swap-zone">
            <p class="message">Player 1</p>
            <div class="name row justify-content-md-center">
                <input id="username" placeholder="Name"/>
                <button type="button" id="name-entry" class="btn btn-info">Enter</button>
            </div>
        </div>

        <!-- CURRENT PLAYER -->

        <div id="current-turn"><h2></h2></div>

    </div> <!-- end Jumbotron section -->


    <!-- OPEN BOX WITH NUMBER TABS -->

    <div class="container open-box">
        <div class="row tabs">
            <div class="col tab" id="2">1</div>
            <div class="col tab" id="2">2</div>
            <div class="col tab" id="3">3</div>
            <div class="col tab" id="4">4</div>
            <div class="col tab" id="5">5</div>
            <div class="col tab" id="6">6</div>
            <div class="col tab" id="7">7</div>
            <div class="col tab" id="8">8</div>
            <div class="col tab" id="9">9</div>
        </div>

        <!-- BOX AREA WHERE ROLLED DICE APPEAR -->

        <div class="row justify-content-md-center" id="display-dice">
            <div class="col">
                <img src="assets/images/one_dice.png" id="rolled-dice1" class="rolled-dice">
            </div>
            <div class="col">
                <img src="assets/images/one_dice.png" id="rolled-dice2" class="rolled-dice">
            </div>
        </div>
    </div> <!-- end open-box section -->


    <!-- SHUT-BOX -->

    <div class="container shut-box"></div>


    <!-- PLAYER DICE AND SCORE DIV. APPEARS WHEN ALL PLAYERS HAVE ENTERED THEIR NAMES -->

    <div class="container" id="player-boxes">
        <div class="row justify-content-md-center">

            <!-- PLAYER CLICK TO ROLL DICE -->
            <div class="col players" id="player-toss-box">
                <!-- Current player -->
                <p id="player-box-name">Player 1</p>
                <!-- Player instruction -->
                <div id="player-instruction">
                    <p>Click to roll. Again to toss.</p>
                </div>
                <!-- Dice button to click twice on -->
                <button id="one-dice" class="btn" type="button">
                    <!-- <img src="assets/images/one_dice.png" class="dice"> -->
                    <!-- <img src="assets/images/two-dice.png" class="dice"> -->
                    <img src="assets/images/dice2animation.gif" class="dice">
                </button>
            </div>

            <!--  PLAYER SCORES -->
            <div class="col players" id="player-scores-box">
                <!-- TABLE -->
                <table>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Alan</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Tess</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Eric</td>
                        <td>8</td>
                    </tr>
                    <tr>
                    </tr>
                        <td>Bev</td>
                        <td>-</td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
