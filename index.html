<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shut The Box</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Cabin|Manjari&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP AND FONT-AWESOME LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- CONTENT ============================================ -->

<div class="container">

    <!-- JUMBOTRON HEADER -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Shut The Box</h1>
        </div>

        <!-- OPENING MESSAGE ASKS FOR PLAYER COUNT -->
        <div class="start-zone">
            <p class="message">How many players?</p>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Players
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                </div>
            </div>
        </div>

        <!-- PLAYERS ENTER THEIR NAMES -->
        <div class="entry-zone">
            <p class="message"></p>
            <div class="name row justify-content-md-center">
                <input id="username" placeholder="Name"/>
                <button type="button" id="name-entry" class="btn btn-info">Enter</button>
            </div>
        </div>

        <!-- PLAYER TAKING A TURN -->
        <div id="current-turn"></div>

    </div> <!-- end Jumbotron section -->


    <!-- OPEN BOX WITH NUMBER TABS -->
    <div class="container open-box">
        <div class="row tabs">
            <div class="col tab" id="flip-tab">1</div>
            <div class="col tab" id="flip-tab">2</div>
            <div class="col tab" id="flip-tab">3</div>
            <div class="col tab" id="flip-tab">4</div>
            <div class="col tab" id="flip-tab">5</div>
            <div class="col tab" id="flip-tab">6</div>
            <div class="col tab" id="flip-tab">7</div>
            <div class="col tab" id="flip-tab">8</div>
            <div class="col tab" id="flip-tab">9</div>
        </div>

        <!-- BOX AREA WHERE ROLLED DICE APPEAR -->
        <div class="row justify-content-md-center" id="display-dice">
            <div class="col" id="dice1"></div>
            <div class="col next">
                <button type="button" id="next-toss" class="btn btn-info">Next</button>
            </div>
            <div class="col" id="dice2"></div>
        </div>
    </div> <!-- end open-box section -->


    <!-- SHUT-BOX -->
    <div class="container shut-box"></div>


    <!-- PLAYER DICE AND SCORE DIV. APPEARS WHEN ALL PLAYERS HAVE ENTERED THEIR NAMES -->
    <div class="container player-zone">
        <!-- row -->
        <div class="row justify-content-md-center">

            <!-- PLAYER CLICK TO ROLL DICE -->
            <div class="col players" id="player-toss-box">
                <!-- Set label for instructions box -->
                <p id="player-instruction-label"></p>
                <!-- Player instruction -->
                <p id="player-instructions"></p>
                <!-- Dice image is inserted here -->
                <button id="my-dice" class="btn" type="button"></button>
            </div>

            <!--  PLAYER SCORES -->
            <div class="col players" id="player-scores-box">
                <!-- TABLE -->
                <table class="table">
                    <thead id="table-header">
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Wins</th>
                        </tr>
                    </thead>
                    <!-- player table rows and columns inserted here -->
                </table>

            </div> <!-- end player-scores-box -->
        </div> <!-- end player-boxes-row -->
    </div> <!-- end player-boxes-container -->
</div>



<!-- SCRIPT SOURCE FILES ========================================================== -->

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- JS source file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
